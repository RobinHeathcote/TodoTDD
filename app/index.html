<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/ToDoService.js"></script>
    <script type="text/javascript" src="js/services/ToDoFactory.js"></script>
    <script type="text/javascript" src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <div id="todos" ng-controller="ToDoController as controller">
      <p ng-model="toDosCount">Number of Tasks:{{controller.toDosCount()}}</p>
      [ <a href="" ng-click="controller.archive()">archive</a> ]
      <select ng-model="showCompleted">
        <option value="" selected>All</option>
        <option value="true">Completed</option>
        <option value="false">Not Completed</option>
      </select>
      <input id="new-todo-name" type="text" ng-model="todoText">
      <button id="add-todo" ng-click="controller.addToDo(todoText);">Add a ToDo</button>
      <button id="remove-todo" ng-click="controller.removeToDo();">Remove last ToDo</button>
      <p ng-repeat="todo in controller.todos | filter:showCompleted">
        {{ todo.text }}: {{ todo.completed ? "completed" : "not completed" }}
        <button class="complete" ng-click="todo.complete();">Complete</button>
      </p>
    </div>
  </body>
</html>
